<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/login_form.css' %}">
</head>
<body>
    <h2>Register</h2>
    <div class = "main_form">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit">Register</button>

    </form>

    <p class = "already">Already have an account? Login <a href="{% url 'login' %}">here</a>.</p>
    </div>
</body>
</html>
