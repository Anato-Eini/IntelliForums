<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
    <h2>Register</h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit">Register</button>

    </form>

    <p>Already have an account? Login <a href="{% url 'login' %}">here</a>.</p>
</body>
</html>
