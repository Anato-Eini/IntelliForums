<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/header.css' %}">
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-custom">
        <div class="container">
            <a class="nav-link text-light" href="/">Home</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <img src="{{ user.picture.url }}" class="profile-img" style = "height:30px;width:30px;border-radius:50%;">
                    <a class="nav-link text-light" href="/profile/">Profile</a>
                    <a class="nav-link text-light" href="/login/">Logout</a>
                {% else %}
                    <a class="nav-link text-light" href="/login/">Login</a>
                    <a class="nav-link text-light" href="/register/">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
</body>
</html>
