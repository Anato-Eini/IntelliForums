<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Form</title>
</head>
<body>
    <h1>Post Here</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.non_field_errors }}
        
        {{ form.as_p }}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
