<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/profile.css' %}">
    <style>
        .profile-container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
    }

    .profile-pic {
        max-width: 300px;
        max-height: 300px;
        border-radius: 50%; 
        margin-bottom: 20px;
    }

    .profile-info h5 {
        margin: 10px 0;
    }

    h2 {
        margin-bottom: 30px;
    }
    </style>
    
</head>
<body>
    {% include 'header.html' %}
    

        {% include 'Profile/profile_count.html' %}

        <div class="container-fluid">
            <div class="row d-flex">
                <div class="left-column p-2 border border-primary" style="flex: 0 0 20%; max-width: 20%;">
                    <!-- 20% content here -->
                    <div class="profile-container">
                        <h2>Profile</h2>
                        <img src="{{ picture }}" alt="Profile Picture" class="profile-pic">
                        
                        <div class="profile-info">
                            <h5>Username: <i>{{ username }}</i></h5>
                            <h5>Is Staff: <i>{{ is_staff }}</i></h5>
                        </div>
                    </div>
                </div>
                <div class="col p-2 border border-secondary">
                    <div>
                        <button id="showOverview">Overview</button>
                        <button id="showFavorites">Favorites</button>
                        <form action="{% url 'profile_deleted_posts' user_id=request.user.id %}">
                            <button type="submit">Deleted posts</button>
                        </form>
                    </div>
                
                    <div id="OverviewDashboard" style="display: block;">
                        {% include 'Profile/profile_dashboard.html' %}
                    </div>
                
                    <div id="FavoritesDashboard" style="display: none;">
                        {% include 'Profile/profile_test.html' %}
                    </div>
                </div>
            </div>
        </div>
</body>
</html>


<script>
    document.getElementById('showOverview').onclick = function() {
        document.getElementById('OverviewDashboard').style.display = 'block';
        document.getElementById('FavoritesDashboard').style.display = 'none';
    };

    document.getElementById('showFavorites').onclick = function() {
        document.getElementById('FavoritesDashboard').style.display = 'block';
        document.getElementById('OverviewDashboard').style.display = 'none';
    };
</script>
